<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POST Request Test</title>
</head>
<body>

  <!-- Button to trigger POST request -->
  <button onclick="testPost()">Send POST Request</button>

  <script>
    // async function because network request takes time
    async function testPost() {

      // Send POST request to backend ("/" = localhost:3000)
      // await = wait until server responds
      let a = await fetch("/", {
        method: "POST" // Tell server this is a POST request
      });

      // Read response data as text
      // Because backend sends plain text
      let b = await a.text();

      // Print response in browser console
      console.log(b);
    }
  </script>

</body>
</html>
